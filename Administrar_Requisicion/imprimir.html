<body>    

    <div class="ui grid">
        
        <div class="row">
            <!-- <div class="one wide column"></div> -->
            <div class="ten wide column">
                <div class="ui sizer vertical segment">
                    <div class="ui huge header">REQUISICIÓN DE COMPRAS</div>                        
                </div>
            </div>
        </div>

        <div class="row">
            <!-- <div class="one wide column"></div> -->

            <div class="three wide column">
                <h3 class="ui header">Región:</h3>
            </div>

            <div class="five wide column">
                <div class="sub header" id="region"></div>
            </div>

            <div class="one wide column"></div>

            <div class="three wide column">
                <h3 class="ui header">Folio:</h3>
            </div>

            <div class="four wide column">
                <div class="sub header" id="folio"></div>
            </div>
            
        </div>

        <div class="row">
            <!-- <div class="one wide column"></div> -->

            <div class="three wide column">
                <h3 class="ui header">Departamento:</h3>
            </div>

            <div class="five wide column">
                <div class="sub header" id="departamento"></div>
            </div>
            
            <div class="one wide column"></div>

            <div class="three wide column">
                <h3 class="ui header">Fecha:</h3>
            </div>

            <div class="four wide column">
                <div class="sub header" id="fecha"></div>
            </div>

        </div>

        <div class="row">
            <!-- <div class="one wide column"></div> -->
            <div class="four wide column">

            </div>

            <div class="four wide column">
                <div class="sub header" id="tipo_requi"></div>
            </div>

            <div class="one wide column"></div>

            <div class="three wide column">
                <h3 class="ui header">Revisión:</h3>
            </div>

            <div class="four wide column">
                <div class="sub header" id="fecha_revision"></div>
            </div>
            
        </div>

        <div class="row">
            <!-- <div class="one wide column"></div> -->

            <div class="three wide column">
                <h3 class="ui header">Estatus:</h3>
            </div>

            <div class="five wide column">
                <div class="sub header" id="estatus"></div>
            </div>

            <div class="one wide column"></div>

            <div class="three wide column">
                <h3 class="ui header">Autorización:</h3>
            </div>

            <div class="four wide column">
                <div class="sub header" id="fecha_autorizacion"></div>
            </div>
            
        </div>

        <hr class="ui hidden divider">

        <div class="row">
            <!-- <div class="one wide column"></div> -->
            <div class="sixteen wide column">

                <table class="ui compact table" id="tablePrin">
                    <thead>        
                        <tr>
                            <th>No.</th>
                            <th>Articulo</th>
                            <th>Cantidad</th>
                            <th>Importe</th>
                            <th>Total</th>
                            <th>Proveedor</th>                            
                        </tr>
                    </thead>
                    <tbody id="tbodyPrin">
                        <tr>
                            <td>87</td>
                            <td>ACETATO 50 PZA</td>
                            <td>3</td>
                            <td>83.00</td>
                            <td>249.00</td>
                            <td>DIINSEL SA DE CV</td>
                        </tr>
                    </tbody>
                    <tfoot id="tfootPrin">
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Total:</th>
                            <th id="total"></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <!-- <div class="one wide column"></div> -->
        </div>

        <hr class="ui hidden divider">

        <div class="row">
            <!-- <div class="one wide column"></div> -->
            <div class="three wide column">
                <h3 class="ui header">Observaciones:</h3>
            </div>
            <div class="thirteen wide column">
                <div class="sub header" id="obs"></div>
            </div>
            <!-- <div class="one wide column"></div> -->
        </div>

        <hr class="ui hidden divider">

        <div class="row">
            <div class="two wide column"></div>
            <div class="four wide column">

                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="ui center aligned header">Solicita</div>
                            <div class="description">
                                <!-- <hr class="ui hidden divider"> -->
                                <!-- <hr class="ui hidden divider"> -->
                                <hr class="ui hidden divider">
                            </div>
                        </div>
                        <div class="ui center aligned extra content">
                            Nombre y Firma
                        </div>
                    </div>
                </div>

            </div>
            <div class="four wide column">

                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="ui center aligned header">Revisa</div>
                            <div class="description">
                                <!-- <hr class="ui hidden divider"> -->
                                <!-- <hr class="ui hidden divider"> -->

                </div>

            </div>
            <div class="four wide column">

                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="ui center aligned header">Autoriza</div>
                            <div class="description">
                                <!-- <hr class="ui hidden divider"> -->
                                <!-- <hr class="ui hidden divider"> -->
                                <hr class="ui hidden divider">
                            </div>
                        </div>
                        <div class="ui center aligned extra content">
                            Finanzas
                        </div>
                    </div>
                </div>

            </div>
            <div class="two wide column"></div>
        </div>
